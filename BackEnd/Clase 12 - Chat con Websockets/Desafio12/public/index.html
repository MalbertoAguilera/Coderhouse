<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Desafio Websocket</title>
</head>

<body>
      <div class="container my-5">
            <h1>Listado de Productos</h1>
            <form onsubmit="return addProduct()" class="my-3">
                  <div class="mb-3">
                        <label for="title" class="form-label" name="title">Nombre Producto</label>
                        <input type="text" class="form-control" id="title" aria-describedby="title">
                  </div>
                  <div class="mb-3">
                        <label for="price" class="form-label" name="price">Precio</label>
                        <input type="text" class="form-control" id="price" aria-describedby="price">
                  </div>
                  <div class="mb-3">
                        <label for="thumbnail" class="form-label" name="thumbnail">URL</label>
                        <input type="text" class="form-control" id="thumbnail" aria-describedby="thumbnail">
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <table class="table table-dark table-striped my-3">
                  <thead>
                        <tr>
                              <th scope="col">Producto</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Imagen</th>
                        </tr>
                  </thead>
                  <tbody id="itemsTable">
                  </tbody>
            </table>

            <div class="my-5">
                  <h1>Chat</h1>
                  <div id="mensajes"></div>
                  <div id="chat">
                        <form onsubmit="return addInfo()" class="row g-1">
                              <input type="text" placeholder="Nombre..." name="user" id="user"
                                    class="form-control" />
                              <input type="text" placeholder="Mensaje..." name="content" id="content"
                                    class="form-control" />
                              <input type="submit" value="Enviar" class="btn btn-primary" />
                        </form>
                  </div>
            </div>

            <div id="boxMessages"></div>

      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="index.js"></script>
</body>

</body>

</html>
